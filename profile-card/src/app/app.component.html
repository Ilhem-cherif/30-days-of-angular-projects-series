<div class="profile-card">
  <h2>Profile Card</h2>
  <!-- This is a string interpolation example : dynamic display of variables between {{}} -->
  <p><strong>Name: </strong>{{ name }}</p>
  <p><strong>Age: </strong>{{ age }}</p>
  <p><strong>Description: </strong>{{ description }}</p>
  <h3>Update Profile</h3>
  <!-- This two way data binding using [(ngModel)] directive -->
  <input type="text" [(ngModel)]="name" placeholder="Enter new name" />
  <input type="number" [(ngModel)]="age" placeholder="Enter new age" />
  <input
    type="text"
    [(ngModel)]="description"
    placeholder="Enter new description"
  />
</div>
