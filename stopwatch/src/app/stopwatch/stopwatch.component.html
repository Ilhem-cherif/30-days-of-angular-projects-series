<div class="stopwatch-container">
  <h1>StopWatch</h1>
  <!-- Think of pipes as formatters. A pipe takes a value, transforms it, and returns a new value. -->
  <p class="time"> {{elapsedTime | number : "1.1-1"}} seconds</p>
  <div class="controls">
    <button (click)="startStop()">
      {{isRunning? "Stop" : "Start"}}
    </button>
    <button (click)="reset()" [disabled]="!elapsedTime">Reset</button>
  </div>
</div>
